{% extends "base.html" %}
{% block form %}
<div class="container mt-4">
    <h1>Competences for {{ employee.user.username }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Skill Description</th>
                <th>Proficiency Level</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for competence in competences %}
            <tr>
                <td>{{ competence.matrix_entry.skill_description }}</td>
                <td>{{ competence.skill_level }}</td>
                <td>
                    <a href="{% url 'edit_competence' competence.id %}" class="btn btn-warning">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
