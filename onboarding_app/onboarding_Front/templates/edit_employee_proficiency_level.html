{% extends "base.html" %}
{% block form %}
<div class="container mt-4">
    <h1>Edit Competence Level</h1>
    <p>Editing competence: {{ competence.matrix_entry.skill_description }}</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="skill_level" class="form-label">Proficiency Level:</label>
            {{ form.skill_level }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'employee_detail' competence.employee.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
